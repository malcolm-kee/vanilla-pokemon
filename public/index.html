<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla Pokemon App</title>
    <link rel="icon" type="image/png" sizes="20x20" href="/icon.png" />
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="appbar">
        <div>
          <h1>
            <a href="/">Vanilla Pokemon App</a>
          </h1>
          <p>Vanilla JavaScript without frontend frameworks.</p>
        </div>
        <div class="github-link">
          <a
            href="https://github.com/malcolm-kee/vanilla-pokemon"
            target="_BLANK"
            rel="nofollow noopener"
          >
            <i class="nes-octocat animate"></i>
          </a>
        </div>
      </header>
      <main id="app">
        <div id="pokemon-container"></div>
        <div class="nes-container toolbar">
          <button class="nes-btn is-primary" type="button" id="load-pokemon-btn" disabled>
            Load More
          </button>
          <p class="loading-text nes-balloon from-left">Loading...</p>
        </div>
      </main>
    </div>
    <template id="pokemon-record">
      <section class="pokemon nes-container with-title is-centered">
        <i class="fav-icon nes-icon is-medium heart is-empty"></i>
        <h3 class="pokemon-name title"></h3>
        <img class="pokemon-thumbnail" />
      </section>
    </template>
    <template id="pokemon-details">
      <section class="pokemon-details-container">
        <div>
          <p class="pokemon-names"></p>
          <img class="pokemon-image" />
          <p class="pokemon-types"></p>
        </div>
        <div>
          <div class="nes-container with-title">
            <h3 class="title">Base</h3>
            <table class="nes-table">
              <thead>
                <tr>
                  <th>Attribute</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HP</td>
                  <td class="pokemon-hp"></td>
                </tr>
                <tr>
                  <td>Attack</td>
                  <td class="pokemon-atk"></td>
                </tr>
                <tr>
                  <td>Defense</td>
                  <td class="pokemon-def"></td>
                </tr>
                <tr>
                  <td>Sp. Attack</td>
                  <td class="pokemon-sp-atk"></td>
                </tr>
                <tr>
                  <td>Sp. Defense</td>
                  <td class="pokemon-sp-def"></td>
                </tr>
                <tr>
                  <td>Speed</td>
                  <td class="pokemon-speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </template>
    <div class="modal" id="pokemon-dialog">
      <div class="nes-dialog is-rounded modal-content">
        <form method="dialog">
          <p class="title"></p>
          <div class="dialog-content">
            <div class="pokemon-details"></div>
            <p class="loading-text nes-balloon from-right">Loading...</p>
          </div>
          <menu class="dialog-menu">
            <button class="nes-btn cancel-btn">Cancel</button>
          </menu>
        </form>
      </div>
    </div>
    <script src="/polyfill.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
