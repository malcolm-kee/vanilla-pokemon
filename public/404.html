<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Not Found - Vanilla Pokemon App</title>
    <link rel="icon" type="image/png" sizes="20x20" href="/icon.png" />
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="container">
    <header class="appbar">
      <div>
        <h1><a href="/">Vanilla Pokemon App</a></h1>
        <p>Vanilla JavaScript without frontend frameworks.</p>
      </div>
      <div class="github-link">
        <a
          href="https://github.com/malcolm-kee/vanilla-pokemon"
          target="_BLANK"
          rel="nofollow noopener"
        >
          <i class="nes-octocat animate"></i>
        </a>
      </div>
    </header>
    <main style="margin: 0 auto; max-width: 900px; text-align: center;">
      <h1>Page Not Found</h1>
      <p class="nes-balloon from-right">I'm sorry...</p>
      <img
        style="position: relative; top: 50px;"
        src="https://pokemon-json.herokuapp.com/thumbnails/001Bulbasaur.png"
        alt="Bulbasaur"
      />
    </main>
  </body>
</html>
